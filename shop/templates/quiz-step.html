<!DOCTYPE html>
{% load static %}
{% include "head.html" %}
<body>
	{% include "header.html" %}
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="{% url "quiz" %}" class="quiz__back_link fic"><img src="{% static "img/arrow-left.svg" %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
					<div class="quiz__elems fic">
						<form id="cost" method="get"></form>
						<button class="quiz__elem" form="cost" name="price" value="<1">До 1 000 руб</button>
						<button class="quiz__elem" form="cost" name="price" value="1<5">1 000 - 5 000 руб</button>
						<button class="quiz__elem" form="cost" name="price" value=">5">от 5 000 руб</button>
						<button class="quiz__elem" form="cost" name="price" value="all">Не имеет значения</button>
					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">1</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
