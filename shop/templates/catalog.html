<!DOCTYPE html>
{% load static %}

{% include "head.html" %}
<body>
	{% include "header.html" %}
	<section id="catalog">
		<div class="container p100">
			<div class="catalog">
				<div class="title">Все букеты</div>
				<div class="catalog__block">
					<div class="row">
						{% for bouquet in bouquets%}
							<div class="col col-4">
								<img src="{{ bouquet.image.url }}" class="img" alt="{{ bouquet.name}}" onclick="location.href = '{% url "order" id=bouquet.id  %}'">
								<span class="recommended__block_intro">{{ bouquet.id }} {{ bouquet.name }}</span>
								<span class="recommended__block_price" >{{ bouquet.price }} руб</span>
							</div>
						{% endfor %}
					</div>
					<button class="btn recommended__btn">Показать ещё</button>
				</div>
			</div>
		</div>
	</section>
	{% include "footer.html" %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
