<!DOCTYPE html>
{% load static %}

{% include "head.html" %}
<body>
	{% include "header.html" %}
	<section id="catalog" >
		<div class = "parentCatalog">
			<div class="container p100" align="justify">
				<div class="catalog">
					<div class="title">Все букеты</div>
					<div class="catalog__block">
						<div class="row">
							{% for bouquet in bouquets_page %}
								<div class="col col-4">
									<img src="{{ bouquet.image.url }}" class="img" alt="{{ bouquet.name}}" onclick="location.href = '{% url "order" bouquet_id=bouquet.id  %}'">
									<div class="row" align="center" style="color: #ABABAB; font-weight: 800;">
										<span class="recommended__block_intro">{{ bouquet.name }}</span>
										<span class="recommended__block_price" >{{ bouquet.price }} руб</span>
									</div>
								</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		{% include "pagination.html" with page=bouquets_page %}
		</div>
	</section>
	{% include "footer.html" %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
